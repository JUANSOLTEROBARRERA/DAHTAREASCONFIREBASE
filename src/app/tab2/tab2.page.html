<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tareas Completadas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list>
        <div *ngFor="let item of tasks; let i=index">
          <div *ngIf="item.done">
            <ion-item-sliding>
              <ion-item>
                <ion-label>{{item.task}}</ion-label>
              </ion-item>
              <ion-item-options side="end" (ionSwipe)="updateTask(item,item.id)">
                <ion-item-option expandable color="warning">
                  <ion-icon name="arrow-undo-outline"></ion-icon>
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </div>
        </div>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
